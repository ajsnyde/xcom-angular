<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Bases</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" *ngFor="let base of appService.player.bases; let i = index" [routerLink]="['/baseView', i]">{{base.name}}</button>
      </div>
    </div>
  </div>
  <button [routerLink]="['/geoscape']">Geoscape</button>
</div>
